<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><label for="username">username</label></td>
            <td><input type="text" id="username" placeholder="enter your username"></td>
        </tr>
        <tr>
            <td><label for="password">password</label></td>
            <td><input type="password" id="password"></td>
        </tr>
        <tr>
            <td><label for="email">email</label></td>
            <td><input type="email" id="email" placeholder="enter your email"></td>
        </tr>
        <tr>
            <td><label for="DOB">DOB</label></td>
            <td><input type="date" id="DOB"></td>
        </tr>
        <tr>
            <td><label for="time">date-time</label></td>
            <td><input type="datetime-local" id="time"></td>
        </tr>
        <tr>
            <td><label for="phone">Phone</label></td>
            <td><input type="tel" id="phone"></td>
        </tr>
        <tr>
            <td><label for="gender">Gender</label></td>
            <td>
                male<input type="radio" name="gender" id="">
                female<input type="radio" name="gender" id="">
                other<input type="radio" name="gender" id="">
            </td>
        </tr>
        <tr>
            <td><label for="Hobbies">Hobbies</label></td>
            <td>
                swimming<input type="checkbox" name="" id="">
                game<input checked disabled type="checkbox" name="" id="">
                outing<input type="checkbox" name="" id="">
            </td>
        </tr>
        <tr>
            <td>enter your Hobbies</td>
            <td><textarea name="" id=""cols="50" rows="5"></textarea></td>
        </tr>
        <tr>
            <td><label for="range">Range</label></td>
            <td><input type="range" id="range" name="" value="0"></td>
        </tr>
        <tr>
            <td><label for="city">City</label></td>
            <td>
                <select>
                    <option value="none">select</option>
                    <option value="Gandhinagar">Gandhinagar</option>
                    <option value="Ahemdabad">Ahemdabad</option>
                    <option value="Baroda">Baroda</option>
                    <option value="Surat">Surat</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="education">Education</label></td>
            <td>
                <select multiple>
                    <option value="10th">10th</option>
                    <option value="12th">12th</option>
                    <option value="B.com">B.com</option>
                    <option value="Er">Er</option>
                    <option value="Dr">Dr</option>
                    <option value="Phd">Phd</otion>
                    <option value="b.tech">b.tech</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="readmore">readmore</label></td>
            <td><input type="button" value="readmore"></td>
        </tr>
        <tr>
            <td><button>readmore</button></td>
        </tr>
        <tr>
            <td><label for="reset">reset</label></td>
            <td><input type="reset"  value="reset"></td>
        </tr>
        <tr>
            <td><label for="submit">Submit</label></td>
            <td><input type="submit" value="submit"></td>
        </tr>

    </table>
</body>
</html>
